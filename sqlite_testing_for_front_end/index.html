<!DOCTYPE html>
<html lang="en">

	<head>

		<title>Harvester</title>
		<meta charset="utf-8">

		<!--grabbing bootstrap files as well as a custom css file-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="custom.css">

	</head>

	<body>

		<!--navigation bar div-->
		<div class="navbar-container">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Harvester</a>
					</div>
					<ul class="nav navbar-nav">
						<li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
	      				<li><a href="#"><div class="navbar-cog"><span class="glyphicon glyphicon-cog"></span></div></a></li>
	    			</ul>
	    			    <form class="navbar-form navbar-left">
     	 					<div class="form-group">
        						<input type="text" class="form-control" placeholder="Search">
      						</div>
      						<button type="submit" class="btn btn-default">Submit</button>
    					</form>
	  			</div>
			</nav>
		<div>

		<!--tab pagination div-->
		<div class="tab-container">
			<ul class="nav nav-tabs">
				<li class="dropdown">
					<li class="active">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">Tables<span class="caret"></a>
						<ul class="dropdown-menu">
							<li><a href="#">Events</a></li>
							<li><a href="#">Harvests</a></li>
							<li><a href="#">Nutrition</a></li>
							<li><a href="#">Planting</a></li>
						</ul>
					</li>
				<li><a href="/add">Add</a></li>
				<li><a href="#">Remove</a></li>
			</ul>
			<br>
		</div>

		<!--table div-->
		<div class="table-container">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>EventID</th>
						<th>Event</th>
						<th>Vegetable</th>
						<th></th>
						<th>Timelog</th>
						<th>Planter</th>
					</tr>
				</thead>
				<tbody>
					{% for entry in entries %}
						<tr>
		  					<td>{{ entry["EventID"] }}</td>
		  					<td>{{ entry["Event"] }}</td>
		  					<td>{{ entry["Vegetable"] }} </td>
		  					<td><div style="text-align: center"><img src="{{ entry["Vegetable"] }}.png", height=30, width=30></div></td>
		  					<td>{{ entry["Timelog"] }}</td>
		  					<td>{{ entry["Planter"] }}</td>
		  					<div class="btn-group-container">
			  					<td>
			  						<div class="btn-group">
	  									<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span></button>
	  									<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-remove-sign"></span></button>
									</div>
								</td>
							</div>
		  				</tr>
					{% end %}
				</tbody>
			</table>
		</div>

	</body>

</html>
