<!DOCTYPE html>
<html lang="en">

	<head>

		<title>Harvester</title>
		<meta charset="utf-8">

		<!--grabbing bootstrap files as well as a custom css file-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="custom.css">

	</head>

	<body>

	<!--navigation bar div-->
		<div class="navbar-container">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Harvester</a>
					</div>
					<ul class="nav navbar-nav">
						<li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
	      				<li><a href="#"><div class="navbar-cog"><span class="glyphicon glyphicon-cog"></span></div></a></li>
	    			</ul>

	    			    <form class="navbar-form navbar-left">
     	 					<div class="form-group">
        						<input type="text" class="form-control" placeholder="Search">
      						</div>
      						<button type="submit" class="btn btn-default">Submit</button>
    					</form>
	  			</div>
			</nav>
		</div>

				<!--tab pagination div-->
		<div class="tab-container">
			<ul class="nav nav-tabs">
				<li><a href="/">Events</a></li>
				<li class="active"><a href="/add">Add</a></li>
				<li><a href="#">Remove</a></li>
			</ul>
			<br>
		</div>

		<ul class="list-group">
			<li class="list-group-item">
				<form action="/add" method="post">

					<div class="form-group-inputs">
						<label for="event">Event Description:</label>
						<input name="event" type="text" class="form-control" id="event" placeholder="E.g. Planted tomatoes">
					</div>

					<div class="form-group-inputs">
						<label for="veg">Vegetable</label>
						<input name="veg" type="text" class="form-control" id="veg" placeholder="Enter vegetable">
					</div>

					<div class="form-group-inputs">
						<label for="planter">Planter</label>
						<input name="planter" type="number" class="form-control" id="planter" placeholder="Enter Planter">
					</div>
					<br>
					<div class="form-group-inputs"><button type="submit" class="btn btn-default">Submit</button></div>

				</form>
			</li>
		</ul>

	</body>

</html>
